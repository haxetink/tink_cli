sudo: required
dist: trusty

stages:
  - test
  - deploy

language: node_js
node_js: 8

cache:
  directories:
    - $HOME/haxe

os:
  - linux
  # - osx

env:
  - HAXE_VERSION=3.4.7
  - HAXE_VERSION=latest
  
install:
  - npm i -g lix
  - lix install haxe $HAXE_VERSION
  - lix download

script:
  - lix run travix node
  # - lix run travix cs # type paramters...
  # - lix run travix java # type paramters...
  # - lix run travix python # ???
  - lix run travix php
  - lix run travix cpp
  # - lix run travix lua 
  - lix run travix neko
  - lix run travix interp

  
jobs:
  include:
    # - stage: test # should uncomment this when there is no matrix above (e.g. only one os, one env, etc)
    - stage: deploy
      os: linux
      script: skip
      env:
        secure: 
      after_success:
        - lix run travix install
        - lix run travix release
